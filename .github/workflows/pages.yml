name: Build & Deploy Jekyll (plugins OK)

on:
  push:
    branches: ["main"]   # 적절히 수정
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.3"
          bundler-cache: true
      - run: bundle install --jobs 4
      - run: JEKYLL_ENV=production bundle exec jekyll build
      - uses: actions/upload-pages-artifact@v2
        with:
          path: _site
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/deploy-pages@v3
