<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>코드깎는노인 소개</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            font-size: 2.5em;
            text-align: center;
            color: #2c3e50;
        }

        p {
            font-size: 1.2em;
            line-height: 1.6;
            text-align: center;
        }

        .youtube-link {
            display: block;
            text-align: center;
            margin-top: 20px;
        }

        .youtube-link a {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1.2em;
            color: #fff;
            background: #e74c3c;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .youtube-link a:hover {
            background: #c0392b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>코드깎는노인</h1>
        <p>안녕하세요! 저는 "코드깎는노인"입니다. 
        코딩과 프로그래밍에 대한 다양한 주제를 다루는 유튜브 채널을 운영하고 있습니다. 
        여러분의 코딩 여정을 함께하고 싶습니다!</p>
        <div class="youtube-link">
            <a href="https://www.youtube.com/@%EC%BD%94%EB%93%9C%EA%B9%8E%EB%8A%94%EB%85%B8%EC%9D%B8" target="_blank">유튜브 채널 방문하기</a>
        </div>
    </div>
</body>
</html>
